<app-header></app-header>
<div class="main ">
  <div class="backBtn" [routerLink]="'/'"><mat-icon>arrow_back</mat-icon> Back</div>
  <div class="city-form">
    <div class="pageHeader">Segment List</div>

    <h3>{{ selectedCity ? 'Edit Segment' : 'Add New Segment' }}</h3>

    <form (ngSubmit)="selectedCity ? updateCity() : addCity()">
      <div class="city-form-block">
        <mat-form-field>
          <input matInput placeholder="Segment Name" [(ngModel)]="newCity.segement" name="segment_name" required>
        </mat-form-field>


        <button mat-raised-button type="submit">{{ selectedCity ? 'Update' : 'Add' }}</button>
      </div>
    </form>
  </div>
  <div class="city-list" style="margin-top: 2rem;">
    <h3>Segment List</h3>

    <table mat-table [dataSource]="dataSource">
      <!-- City Name Column -->
      <ng-container matColumnDef="city_name">
        <th mat-header-cell *matHeaderCellDef>Segment</th>
        <td mat-cell *matCellDef="let city">{{ city.segement }}</td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let city">
          <button mat-icon-button (click)="editCity(city)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Table Header and Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
