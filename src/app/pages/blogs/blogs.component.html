<app-header></app-header>
<div class="main updateUser">
  <div class="backBtn" [routerLink]="'/'"><mat-icon>arrow_back</mat-icon> Back</div>
  <div class="pageHeader">Manager Blogs</div>

  <div class="table-filter">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search...">
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" [routerLink]="['/add-blog']">Add Blog</button>
    </div>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>
      <!-- Columns -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let element"> {{ element.url }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="status"> Status </th>
        <td mat-cell *matCellDef="let element">
          {{ element.status === '1' ? 'Active' : 'Inactive' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="footer_status">
        <th mat-header-cell *matHeaderCellDef> Footer Status </th>
        <td mat-cell *matCellDef="let element">
          {{ element.footer_status === '1' ? 'Yes' : 'No' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" [routerLink]="['/add-blog', element.id]">Edit</button>
        </td>
      </ng-container>

      <!-- Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
</div>
