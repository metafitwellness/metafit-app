<div class="kyc">
  <div class="actionButtons" *ngIf="(userDetails.accountStatus == 'kyc_processing')">
    <button class="button buttonReject" (click)="updateUser(false)" [disabled]="!isRejected">
      Reject KYC
    </button>
    <button class="button buttonApprove" (click)="updateUser(true)" [disabled]="!allAccepted">
      Approve KYC
    </button>
  </div>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="kycMatTabs">
    <mat-tab *ngFor="let document of documents.types" [label]="document.replaceAll('-', ' ')">
      <app-kyc-block [documents]="documents.data[document]" (updateList)="updateList()" [accountStatus]="userDetails.accountStatus"></app-kyc-block>
    </mat-tab>
  </mat-tab-group>
</div>
