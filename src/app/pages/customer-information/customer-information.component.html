<app-header></app-header>
<div class="customerInformation">
  <div class="backIcon" routerLink="/customer-information">
    <mat-icon>arrow_back</mat-icon> Back
  </div>
  <div class="blockHeader">
    {{ name }}
    <span class="borders" [class]="accountStatus">
      <i class="icons" [class]="accountStatus"></i>
      {{ accountStatus.replace("_", " ").replace("_", " ") | titlecase }}
    </span>
  </div>
  <div class="blockData">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [selectedIndex]="0"
      (selectedTabChange)="tabClick($event)">
      <mat-tab [class]="'custom-mat-tab-label'" id="registration-details" label="Registration Details">
        <app-registration-details [userDetails]="userDetail" [isTemp]="isTemp"></app-registration-details>
      </mat-tab>
      <mat-tab class="custom-mat-tab-label" label="KYC Details">
        <app-kyc-details [userDetails]="userDetail"></app-kyc-details>
      </mat-tab>
      <mat-tab class="custom-mat-tab-label" label="Credit Details">
        <app-credit-details [userDetails]="userDetail"></app-credit-details>
      </mat-tab>
      <mat-tab disabled class="custom-mat-tab-label" label="Account Details">Content 3</mat-tab>
      <mat-tab disabled class="custom-mat-tab-label" label="Transaction History">Content 3</mat-tab>
      <mat-tab disabled class="custom-mat-tab-label" label="Order History">Content 3</mat-tab>
    </mat-tab-group>
  </div>
</div>
